Point::zero());\ntext.with_font(font, BinaryColor::On).draw(\u0026mut display)?;\n# Ok(())\n# }\n```\n*/\n\nuse embedded_graphics::{\n\tdrawable::{Drawable, Pixel},\n\tfonts::Text,\n\tgeometry::{Dimensions, Point, Size},\n\tpixelcolor::BinaryColor,\n\ttransform::Transform,\n\tDrawTarget\n};\n\nmod generated;\npub use generated::*;\n\n/// Stores the font bitmap and some additional info for each font.\n#[derive(Clone, Copy)]\npub struct BitmapFont {\n\t/// The raw bitmap data for the font.\n\tbitmap: \u0026'static [u8],\n\n\t/// The width of the raw bitmap data.\n\tbitmap_width: u32,\n\n\t/// The width of each character in the raw bitmap data.\n\twidth: u32,\n\n\t/// The height of each character in the raw bitmap data.\n\theight: u32,\n\n\t/// The amount of pixels to draw per each font pixel. Set to `2` for pixel-double font.\n\tpixels: u32\n}\n\nimpl BitmapFont {\n\t/// Return the width of each character.\n\tpub const fn width(self) -\u003e u32 {\n\t\tself.width * self.pixels\n\t}\n\n\t/// Return the height of each character.\n\tpub const fn height(self) -\u003e u32 {\n\t\tself.height * self.pixels\n\t}\n\n\t/// Return the char offset in the raw bitmap data.\n\tfn char_offset(c: char) -\u003e u32 {\n\t\tmatch c {\n\t\t\t' '..='~' =\u003e c as u32 - ' ' as u32,\n\t\t\t_ =\u003e '?' as u32 - ' ' as u32\n\t\t}\n\t}\n\n\t/// Returns `true` if the pixel `(x, y)` is turned on in the character `c`.\n\t// inspired by https://docs.rs/embedded-graphics/0.6.2/src/embedded_graphics/fonts/mod.rs.html#246\n\tpub fn pixel(self, c: char, x: u32, y: u32) -\u003e bool {\n\t\tlet x = x / self.pixels;\n\t\tlet y = y / self.pixels;\n\n\t\tlet char_per_row = self.bitmap_width / self.width;\n\t\tlet offset = Self::char_offset(c);\n\t\tlet row = offset / char_per_row;\n\n\t\tlet char_x = (offset - (row * char_per_row)) * self.width;\n\t\tlet char_y = row * self.height;\n\n\t\tlet bitmap_bit_index = char_x + x + ((char_y + y) * self.bitmap_width);\n\t\tlet bitmap_byte = bitmap_bit_index / 8;\n\t\tlet bitmap_bit = 7 - (bitmap_bit_index % 8);\n\n\t\tself.bitmap[bitmap_byte as usize] \u0026 (1 \u003c\u003c bitmap_bit) != 0\n\t}\n\n\t/// Returns a pixel-double version of this font.\n\tpub const fn pixel_double(mut self) -\u003e Self {\n\t\tself.pixels *= 2;\n\t\tself\n\t}\n}\n\nmod private {\n\tuse super::BitmapFont;\n\tuse embedded_graphics::pixelcolor::BinaryColor;\n\n\tpub struct Styled\u003cT\u003e {\n\t\tpub(super) primitive: T,\n\t\tpub(super) font: BitmapFont,\n\t\tpub(super) color: BinaryColor\n\t}\n\n\tpub struct Sealed;\n}\nuse private::*;\n\n/// Style a [Text] with a font and color.\npub trait WithFont: Sized {\n\t#[doc(hidden)]\n\tconst SEALED: Sealed;\n\n\t/// Style this text with a font and color.\n\tfn with_font(self, font: BitmapFont, color: BinaryColor) -\u003e Styled\u003cSelf\u003e;\n}\n\nimpl WithFont for Text\u003c'_\u003e {\n\t#[doc(hidden)]\n\tconst SEALED: Sealed = Sealed;\n\n\tfn with_font(self, font: BitmapFont, color: BinaryColor) -\u003e Styled\u003cSelf\u003e {\n\t\tStyled {\n\t\t\tprimitive: self,\n\t\t\tfont,\n\t\t\tcolor\n\t\t}\n\t}\n}\n\nimpl Transform for Styled\u003cText\u003c'_\u003e\u003e {\n\tfn translate(\u0026self, by: Point) -\u003e Self {\n\t\tSelf {\n\t\t\tprimitive: self.primitive.translate(by),\n\t\t\tfont: self.font,\n\t\t\tcolor: self.color\n\t\t}\n\t}\n\n\tfn translate_mut(\u0026mut self, by: Point) -\u003e \u0026mut Self {\n\t\tself.primitive.translate_mut(by);\n\t\tself\n\t}\n}\n\nimpl Dimensions for Styled\u003cText\u003c'_\u003e\u003e {\n\tfn top_left(\u0026self) -\u003e Point {\n\t\tself.primitive.position\n\t}\n\n\tfn bottom_right(\u0026self) -\u003e Point {\n\t\tself.top_left() + self.size()\n\t}\n\n\t// inspired by https://docs.rs/embedded-graphics/0.6.2/src/embedded_graphics/fonts/text.rs.html#118\n\tfn size(\u0026self) -\u003e Size {\n\t\tif self.primitive.text.is_empty() {\n\t\t\treturn Size::zero();\n\t\t}\n\n\t\tlet width = self\n\t\t\t.primitive\n\t\t\t.text\n\t\t\t.lines()\n\t\t\t.map(|l| l.len() as u32 * self.font.width())\n\t\t\t.max()\n\t\t\t.unwrap_or(0);\n\t\tlet height = self.primitive.text.lines().count() as u32 * self.font.height();\n\t\tSize::new(width, height)\n\t}\n}\n\nstruct PixelIterator\u003c'a\u003e {\n\ttext: \u0026'a str,\n\tidx: usize,\n\tfont: BitmapFont,\n\tcolor: BinaryColor,\n\n\ttop_left: Point,\n\tpos: Point,\n\n\tchar_width: u32,\n\tchar_walk_x: i32,\n\tchar_walk_y: i32,\n\tcurrent_char: Option\u003cchar\u003e\n}\n\nimpl Iterator for PixelIterator\u003c'_\u003e {\n\ttype Item = Pixel\u003cBinaryColor\u003e;\n\n\t// inspired by https://docs.rs/embedded-graphics/0.6.2/src/embedded_graphics/fonts/text.rs.html#170\n\tfn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n\t\tloop {\n\t\t\tif self.current_char == Some('\\n') {\n\t\t\t\tself.pos.x = self.top_left.x;\n\t\t\t\tself.pos.y += self.font.height() as i32;\n\t\t\t\tself.idx += 1;\n\t\t\t\tself.current_char = self.text.chars().nth(self.idx);\n\t\t\t} else if self.char_walk_x \u003c 0 {\n\t\t\t\tself.char_walk_y += 1;\n\t\t\t\tif self.char_walk_y \u003e= self.font.height() as i32 {\n\t\t\t\t\tself.char_walk_y = 0;\n\t\t\t\t\tself.char_walk_x += 1;\n\t\t\t\t}\n\t\t\t} else if let Some(current_char) = self.current_char {\n\t\t\t\tif self.char_width == 0 {\n\t\t\t\t\tself.char_width = self.font.width();\n\t\t\t\t}\n\n\t\t\t\tlet color = self\n\t\t\t\t\t.font\n\t\t\t\t\t.pixel(current_char, self.char_walk_x as _, self.char_walk_y as _)\n\t\t\t\t\t.then(|| self.color);\n\t\t\t\tlet x = self.pos.x + self.char_walk_x;\n\t\t\t\tlet y = self.pos.y + self.char_walk_y;\n\t\t\t\tself.char_walk_x += 1;\n\n\t\t\t\tif self.char_walk_x \u003e= self.font.width() as i32 {\n\t\t\t\t\tself.char_walk_x = 0;\n\t\t\t\t\tself.char_walk_y += 1;\n\n\t\t\t\t\tif self.char_walk_y \u003e= self.font.height() as i32 {\n\t\t\t\t\t\tself.pos.x += self.char_width as i32;\n\t\t\t\t\t\tself.char_width = 0;\n\t\t\t\t\t\tself.char_walk_y = 0;\n\t\t\t\t\t\tself.idx += 1;\n\t\t\t\t\t\tself.current_char = self.text.chars().nth(self.idx);\n\t\t\t\t\t}\n\t\t\t\t}\n\n\t\t\t\tif let Some(color) = color {\n\t\t\t\t\tbreak Some(Pixel(Point::new(x, y), color));\n\t\t\t\t}\n\t\t\t} else {\n\t\t\t\tbreak None;\n\t\t\t}\n\t\t}\n\t}\n}\n\nimpl Drawable\u003cBinaryColor\u003e for \u0026Styled\u003cText\u003c'_\u003e\u003e {\n\tfn draw\u003cD: DrawTarget\u003cBinaryColor\u003e\u003e(self, display: \u0026mut D) -\u003e Result\u003c(), D::Error\u003e {\n\t\tlet iter = PixelIterator {\n\t\t\ttext: self.primitive.text,\n\t\t\tidx: 0,\n\t\t\tfont: self.font,\n\t\t\tcolor: self.color,\n\n\t\t\ttop_left: self.primitive.position,\n\t\t\tpos: self.primitive.position,\n\n\t\t\tchar_width: 0,\n\t\t\tchar_walk_x: 0,\n\t\t\tchar_walk_y: 0,\n\t\t\tcurrent_char: self.primitive.text.chars().next()\n\t\t};\n\t\tdisplay.draw_iter(iter)\n\t}\n}\n\nimpl Drawable\u003cBinaryColor\u003e for Styled\u003cText\u003c'_\u003e\u003e {\n\tfn draw\u003cD: DrawTarget\u003cBinaryColor\u003e\u003e(self, display: \u0026mut D) -\u003e Result\u003c(), D::Error\u003e {\n\t\t\u003c\u0026Self as Drawable\u003cBinaryColor\u003e\u003e::draw(\u0026self, display)\n\t}\n}\n","traces":[{"line":69,"address":[187952],"length":1,"stats":{"Line":2},"fn_name":"width"},{"line":70,"address":[188007,187953,187977],"length":1,"stats":{"Line":2},"fn_name":null},{"line":74,"address":[188016],"length":1,"stats":{"Line":2},"fn_name":"height"},{"line":75,"address":[188041,188017,188071],"length":1,"stats":{"Line":2},"fn_name":null},{"line":79,"address":[188080],"length":1,"stats":{"Line":2},"fn_name":"char_offset"},{"line":80,"address":[188118],"length":1,"stats":{"Line":0},"fn_name":null},{"line":81,"address":[188088,188156,188124,188186],"length":1,"stats":{"Line":4},"fn_name":null},{"line":82,"address":[188110],"length":1,"stats":{"Line":0},"fn_name":null},{"line":88,"address":[188192],"length":1,"stats":{"Line":2},"fn_name":"pixel"},{"line":89,"address":[188907,188220],"length":1,"stats":{"Line":2},"fn_name":null},{"line":90,"address":[1 rld!\", Point::zero());\ntext.with_font(font, BinaryColor::On).draw(\u0026mut display)?;\n# Ok(())\n# }\n```\n*/\n\nuse embedded_graphics::{\n\tdrawable::{Drawable, Pixel},\n\tfonts::Text,\n\tgeometry::{Dimensions, Point, Size},\n\tpixelcolor::BinaryColor,\n\ttransform::Transform,\n\tDrawTarget\n};\n\nmod generated;\npub use generated::*;\n\n/// Stores the font bitmap and some additional info for each font.\n#[derive(Clone, Copy)]\npub struct BitmapFont {\n\t/// The raw bitmap data for the font.\n\tbitmap: \u0026'static [u8],\n\n\t/// The width of the raw bitmap data.\n\tbitmap_width: u32,\n\n\t/// The width of each character in the raw bitmap data.\n\twidth: u32,\n\n\t/// The height of each character in the raw bitmap data.\n\theight: u32,\n\n\t/// The amount of pixels to draw per each font pixel. Set to `2` for pixel-double font.\n\tpixels: u32\n}\n\nimpl BitmapFont {\n\t/// Return the width of each character.\n\tpub const fn width(self) -\u003e u32 {\n\t\tself.width * self.pixels\n\t}\n\n\t/// Return the height of each character.\n\tpub const fn height(self) -\u003e u32 {\n\t\tself.height * self.pixels\n\t}\n\n\t/// Return the char offset in the raw bitmap data.\n\tfn char_offset(c: char) -\u003e u32 {\n\t\tmatch c {\n\t\t\t' '..='~' =\u003e c as u32 - ' ' as u32,\n\t\t\t_ =\u003e '?' as u32 - ' ' as u32\n\t\t}\n\t}\n\n\t/// Returns `true` if the pixel `(x, y)` is turned on in the character `c`.\n\t// inspired by https://docs.rs/embedded-graphics/0.6.2/src/embedded_graphics/fonts/mod.rs.html#246\n\tpub fn pixel(self, c: char, x: u32, y: u32) -\u003e bool {\n\t\tlet x = x / self.pixels;\n\t\tlet y = y / self.pixels;\n\n\t\tlet char_per_row = self.bitmap_width / self.width;\n\t\tlet offset = Self::char_offset(c);\n\t\tlet row = offset / char_per_row;\n\n\t\tlet char_x = (offset - (row * char_per_row)) * self.width;\n\t\tlet char_y = row * self.height;\n\n\t\tlet bitmap_bit_index = char_x + x + ((char_y + y) * self.bitmap_width);\n\t\tlet bitmap_byte = bitmap_bit_in     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, pathToString(file.path)),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };
